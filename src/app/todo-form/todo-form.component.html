<form (ngSubmit)="addTask()">
  <mat-form-field class="example-full-width">
    <mat-label>Task Title</mat-label>
    <input matInput [(ngModel)]="taskObj.title" name="title" required>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Task Comment</mat-label>
    <textarea matInput [(ngModel)]="taskObj.comment" name="comment" required></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Add Task</button>
</form>
