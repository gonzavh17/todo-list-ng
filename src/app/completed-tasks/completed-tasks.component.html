<h2>Tareas finalizadas</h2>

<mat-list role="list">
  <mat-list-item
    *ngFor="let task of taskArr | filterCompleted : showCompletedTasks"
    role="listitem"
  >
    <div class="list-parent">
      <div class="list-items">
        
          <span class="title" matListItemTitle>{{ task.title }}:</span>
          <span class="comment" matListItemLine>{{ task.comment }}</span>

      </div>
    </div>
  </mat-list-item>
</mat-list>

<a routerLink="/">Volver</a>
